<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="result-summ.css">
  
  <title>Frontend Mentor | Results summary component by Praise</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section class="result-container">
    <div class="row">
      <div class="col-md-6 score-background">
        <p class="result-tag">Your Result</p>

        <div class="score-circle">
          <div>
            <p class="result-score">76</p>
            <p class="of-100">of 100</p>
          </div>
        </div>
        <p class="great">Great</p>
        <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="col col-md-6">
        <p class="summary">Summary</p>
        <div class="item reaction">
          <img src="./assets/images/icon-reaction.svg" alt=".">
          <span class="d-react">Reaction</span>
          <span class="score eighty">80</span>
          <span class="score hundred"> / 100</span>
        </div>
        <div class="item memory">
          <img src="./assets/images/icon-memory.svg" alt=".">
          <span class="d-mem">Memory</span>
          <span class="score ninety-two">92</span>
          <span class="score hundred"> / 100</span>
        </div>

        <div class="item verbal">
          <img src="./assets/images/icon-verbal.svg" alt=".">
          <span class="d-ver">Verbal</span>
          <span class="score sixty-one">61</span>
          <span class="score hundred"> / 100</span>  
        </div>

        <div class="item visual">
          <img src="./assets/images/icon-visual.svg" alt=".">
          <span class="d-vis">Visual</span>
          <span class="score seventy-two">72</span>
          <span class="score hundred"> / 100</span>
        </div>
        
        <button class="btn btn-primary">Continue</button>
      </div>
    </div>
  
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Praise</a>.
  </div>

</body>
</html>
